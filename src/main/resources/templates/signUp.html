<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yoonstagram</title>
  <link href="/style/signup.css" rel="stylesheet" type="text/css" />
  <link href="/style/login.css" rel="stylesheet" type="text/css" />

  <!-- favicon -->
  <link rel="icon" href="/img/favicon.png">
  <link rel="instagram-icon" href="/img/favicon.png">

</head>
<body>
<div class="container">
  <img class="logo_instagram" src="/img/logo_text.png" alt="instagram_logo">
  <form th:action="@{/signUp}" method="post" th:object="${userDto}">
    <input type="email" th:field="*{email}" class="input_signup" name="email" id="email" placeholder="이메일 주소" required="required" maxlength="30"/>
    <div th:if="${#fields.hasErrors('email')}" class="validation-error-msg" th:errors="*{email}">
      <p th:errors="*{email}"></p>
    </div>
    <input type="text" th:field="*{phone}" class="input_signup" name="phone" id="phone" placeholder="휴대폰 번호" required="required" />
    <input type="text" th:field="*{name}" class="input_signup" name="name" id="name" placeholder="사용자 이름" required="required" />
    <div th:if="${#fields.hasErrors('name')}" class="validation-error-msg" th:errors="*{name}">
      <p th:errors="*{name}"></p>
    </div>
    <input type="password" th:field="*{password}" class="input_signup" name="password" id="password" placeholder="비밀번호" required="required" />
    <button type="submit" id="btn_signup"> 가입 </button>
  </form>
  <span class="email_input_check" th:if="${param.error}" > 이메일 계정이 이미 존재합니다. </span>
  <a href="/login" class="button_login">계정이 있으신가요?  로그인</a>
</div>
<script src="/js/signup.js"></script>
</body>
</html>
